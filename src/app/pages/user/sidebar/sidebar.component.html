<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard/home"><mat-icon>home</mat-icon>Home</button>
        <button mat-list-item routerLink="/user-dashboard/profile">
            <mat-icon>account_circle</mat-icon>Profile</button>
        <button mat-list-item routerLink="/user-dashboard/0" >
            <mat-icon>quiz</mat-icon>All Quizzes</button>
        <button mat-list-item [routerLink]="'/user-dashboard/'+c.cid"  *ngFor="let c of categories">
                <mat-icon>quiz</mat-icon>{{c.title}}</button>
        <button mat-list-item (click)="logout()">
                <mat-icon>logout</mat-icon>Logout</button>
    </mat-action-list>
</mat-card>
