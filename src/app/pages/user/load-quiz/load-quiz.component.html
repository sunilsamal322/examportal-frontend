<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h3 class="mt20">Available Quizzes</h3>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button mat-raised-button color="warn" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
                        <button mat-button color="primary">Questions:{{q.numberOfQuestions}}&nbsp;&nbsp; Marks:{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    <div class="col-md-12" *ngIf="quizzes.length==0">
            <mat-card>
                <mat-card-content>
                    <h1>No Quizzes availble in this category</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
