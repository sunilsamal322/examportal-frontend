<div class="bootstrap-wrapper">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mcardbg">
                <div class="container">
                    <img style="height: 120px;"
                    src="../../../assets/examlogo.png" alt="image not found" />
                </div>
                <h1>Login Here !!</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input name="username" 
                        [(ngModel)]="loginData.username" matInput placeholder="Enter username" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input name="password"
                        [(ngModel)]="loginData.password" type="password" matInput placeholder="Enter password" required>
                    </mat-form-field>
                    <button mat-raised-button type="submit" color="primary">Login</button>
                    <button class="ml20" mat-raised-button type="reset" color="warn">Reset</button>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
