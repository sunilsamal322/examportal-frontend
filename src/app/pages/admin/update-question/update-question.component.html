<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <div mat-subheader>Updating Question Id {{quesId}}</div>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Change the details.
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form *ngIf="question"  class="mt20" (ngSubmit)="updateQuestion()">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Write Question Content</mat-label>
                            <textarea 
                            [(ngModel)]="question.content" name="content" rows="8" matInput placeholder="Enter here" required></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option1</mat-label>
                                    <input 
                                    [(ngModel)]="question.option1" name="option1" type="text" matInput required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option3</mat-label>
                                    <input 
                                    [(ngModel)]="question.option3" name="option3" type="text" matInput required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option2</mat-label>
                                    <input 
                                    [(ngModel)]="question.option2" name="option2" type="text" matInput required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option4</mat-label>
                                    <input 
                                    [(ngModel)]="question.option4" name="option4" type="text" matInput required>
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required="">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center mt20">
                            <button mat-raised-button color="primary">Update</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
