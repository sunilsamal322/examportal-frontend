<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/admin"><mat-icon>home</mat-icon>Home</button>
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon>account_circle</mat-icon>Profile</button>
        <button mat-list-item routerLink="/admin/categories">
                <mat-icon>view_list</mat-icon>Categories</button>
        <button mat-list-item routerLink="/admin/add-category">
                <mat-icon>library_add</mat-icon>Add Categories</button>
        <button mat-list-item routerLink="/admin/quizzes">
                <mat-icon>quiz</mat-icon>Quiz</button>
        <button mat-list-item routerLink="/admin/add-quiz">
                <mat-icon>add_circle</mat-icon>Add Quiz</button>
        <button mat-list-item (click)="logout()">
                <mat-icon>logout</mat-icon>Logout</button>
    </mat-action-list>
</mat-card>
