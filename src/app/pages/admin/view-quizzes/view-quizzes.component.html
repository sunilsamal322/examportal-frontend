<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>
            {{q.category?.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">Questions</button>
        <button class="ml10" mat-stroked-button color="primary">Max Marks : {{q.maxMarks}}</button>
        <button class="ml10" mat-stroked-button color="primary">Number of Questions : {{q.numberOfQuestions}}</button>
        <button class="ml10" mat-flat-button color="primary" [routerLink]="'/admin/quiz/'+q.qid">Update</button>
        <button class="ml10" mat-flat-button color="warn" (click)="deleteQuiz(q.qid)">Delete</button>
        <button class="ml10" mat-flat-button color="primary">Attempts</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
