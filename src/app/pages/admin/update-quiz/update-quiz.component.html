<mat-card>
    <div mat-subheader>Update Quiz</div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quiz" (ngSubmit)="updateForm()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input 
                        [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput required/>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea 
                        [(ngModel)]="quiz.description" matInput rows="8" name="description" placeholder="Enter here" required></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input 
                                [(ngModel)]="quiz.maxMarks" type="text" name="maxmarks" placeholder="Enter here" matInput required/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>No Of Questions</mat-label>
                                <input 
                                [(ngModel)]="quiz.numberOfQuestions" required type="text" name="noOfQuestions" placeholder="Enter here" matInput/>
                            </mat-form-field>
                        </div>
                    </div>
                    <br>
                    <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt20 mb20">Publish Status</mat-slide-toggle>
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div class="container text-center mt20">
                            <button mat-raised-button color="primary" type="submit">Update</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
